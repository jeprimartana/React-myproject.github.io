    <script>
        ;
        (function () {
            function id(v) {
                return document.getElementById(v);
            }

            function loadbar() {
                var ovrl = id("aniload"),
                    stat = id("status"),
                    prelod = id("preloader"),
                    img = document.images,
                    c = 0,
                    tot = img.length;
                if (tot == 0) return doneLoading();

                function imgLoaded() {
                    c += 1;
                    var perc = ((100 / tot * c) << 0) + "%";
                    stat.innerHTML = "Load data " + perc;
                    if (c === tot) return doneLoading();
                }

                function doneLoading() {
                    // ovrl.style.opacity = 0;
                    stat.innerHTML = "System synchronize...";
                    setTimeout(function () {
                        // ovrl.style.display = "none";
                        ovrl.classList.add("fade");
                        stat.classList.add("fade");
                        setTimeout(function () {
                            ovrl.style.display = "none";
                            stat.style.display = "none";
                            stat.innerHTML = "Rendering, please wait...";
                            setTimeout(function () {
                                stat.classList.remove("fade");
                                stat.style.display = "block";
                                stat.classList.add("render");
                                setTimeout(function () {
                                    prelod.classList.add("fade");
                                    setTimeout(function () {
                                        prelod.classList.add("d-none");
                                    }, 1000);
                                }, 2000);
                            }, 800);
                        }, 800);
                    }, 3000);
                }
                for (var i = 0; i < tot; i++) {
                    var tImg = new Image();
                    tImg.onload = imgLoaded;
                    tImg.onerror = imgLoaded;
                    tImg.src = img[i].src;
                }
            }
            document.addEventListener('DOMContentLoaded', loadbar, false);
        }());
    </script>

    <script>
        var boxModal = document.getElementById('showModal');
        var bodyModal = document.getElementById('bodyModal');
        var myShakeEvent = new Shake({
            threshold: 15,
            timeout: 1000
        });

        myShakeEvent.start();

        window.addEventListener('shake', shakeEventDidOccur, false);

        function shakeEventDidOccur() {
            // boxModal.classList.add('d-block');
            // setTimeout(function () {
            //     bodyModal.classList.add("d-block");
            // }, 1500);
            boxModal.classList.remove('modal-box');
            if (boxModal.classList == "d-block") {
                boxModal.classList.remove('d-block');
                bodyModal.classList.remove("d-block");
            } else {
                boxModal.classList.add('modal-box');
                boxModal.classList.add('d-block');
                bodyModal.classList.add("d-block");
            }
        }

        function modalClose() {
            boxModal.classList.remove('d-block');
            bodyModal.classList.remove("d-block");
        }
    </script>
    <script>
        // team work
        let scrollerMiddle = document.querySelector('.scroller-middle');
        let scrollerTop = document.querySelector('.scroller-top');

        scrollerMiddle.addEventListener('mousedown', function () {
            active = "middle";
            scrollerMiddle.classList.add('scrolling');
        });
        document.body.addEventListener('mouseup', function () {
            active = false;
            scrollerMiddle.classList.remove('scrolling');
        });
        document.body.addEventListener('mouseleave', function () {
            active = false;
            scrollerMiddle.classList.remove('scrolling');
        });
        scrollerTop.addEventListener('mousedown', function () {
            active = "top";
            scrollerTop.classList.add('scrolling');
        });
        document.body.addEventListener('mouseup', function () {
            active = false;
            scrollerTop.classList.remove('scrolling');
        });
        document.body.addEventListener('mouseleave', function () {
            active = false;
            scrollerTop.classList.remove('scrolling');
        });

        document.body.addEventListener('mousemove', function (e) {
            if (!active) return;
            let x = e.pageX;
            x -= document.querySelector('.wrapper').getBoundingClientRect().left;
            scrollIt(x);
        });

        function scrollIt(x) {
            let transform = Math.max(0, (Math.min(x, document.querySelector('.wrapper').offsetWidth)));
            if (active === "middle") {
                document.querySelector('.middle').style.width = transform + "px";
                scrollerMiddle.style.left = transform - 25 + "px";
                if (scrollerTop.getBoundingClientRect().left > scrollerMiddle.getBoundingClientRect().left - 5) {
                    document.querySelector('.top').style.width = transform - 5 + "px";
                    scrollerTop.style.left = transform - 30 + "px";
                }
            }
            if (active === "top") {
                document.querySelector('.top').style.width = transform + "px";
                scrollerTop.style.left = transform - 25 + "px";
                if (scrollerTop.getBoundingClientRect().left > scrollerMiddle.getBoundingClientRect().left - 5) {
                    document.querySelector('.middle').style.width = transform + 5 + "px";
                    scrollerMiddle.style.left = transform - 20 + "px";
                }
            }
        }

        active = "middle";
        scrollIt(314);
        active = "top";
        scrollIt(230);
        active = false;


        scrollerMiddle.addEventListener('touchstart', function () {
            active = "middle";
            scrollerMiddle.classList.add('scrolling');
        });
        document.body.addEventListener('touchend', function () {
            active = false;
            scrollerMiddle.classList.remove('scrolling');
        });
        document.body.addEventListener('touchcancel', function () {
            active = false;
            scrollerMiddle.classList.remove('scrolling');
        });

        scrollerTop.addEventListener('touchstart', function () {
            active = "top";
            scrollerTop.classList.add('scrolling');
        });
        document.body.addEventListener('touchend', function () {
            active = false;
            scrollerTop.classList.remove('scrolling');
        });
        document.body.addEventListener('touchcancel', function () {
            active = false;
            scrollerTop.classList.remove('scrolling');
        });

        document.querySelector('.wrapper').addEventListener('touchmove', function (e) {
            if (!active) return;
            e.preventDefault();
            let x = e.touches[0].pageX;
            x -= document.querySelector('.wrapper').getBoundingClientRect().left;
            scrollIt(x);
        });
    </script>
