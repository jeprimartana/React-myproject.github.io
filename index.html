    <script>
        var liHome = document.getElementById('liHome');

        var liGallery = document.getElementById('liGallery');

        // Reset Effect Home 
        function resetHomeEffect() {
            document.getElementById('1').classList.add('d-none');
            document.getElementById('2').classList.add('d-none');
            document.getElementById('3').classList.add('d-none');
            document.getElementById('4').classList.add('d-none');
            document.getElementById('5').classList.add('d-none');
        }

        function startHomeEffect() {
            document.getElementById('1').classList.remove('d-none');
            document.getElementById('2').classList.remove('d-none');
            document.getElementById('3').classList.remove('d-none');
            document.getElementById('4').classList.remove('d-none');
            document.getElementById('5').classList.remove('d-none');
        }

        function clearMenu() {
            liHome.classList.remove('nb-active');
            liAbout.classList.remove('nb-active');
            liProduct.classList.remove('nb-active');
            liGallery.classList.remove('nb-active');
            liTeam.classList.remove('nb-active');
        }

        function clearEffectMenu() {
            nav_effect.classList.remove('eHome');
            nav_effect.classList.remove('eAbout');
            nav_effect.classList.remove('eProduct');
            nav_effect.classList.remove('eGallery');
            nav_effect.classList.remove('eTeam');
        }

        function sHome() {
            clearMenu();
            clearEffectMenu();
            liHome.classList.add('nb-active');
            nav_effect.classList.add('eHome');
            startHomeEffect();
        }

        function back() {
            clearMenu();
            clearEffectMenu();
            liHome.classList.add('nb-active');
            nav_effect.classList.add('eHome');
        }

        function sAbout() {
            clearMenu();
            clearEffectMenu();
            liAbout.classList.add('nb-active');
            nav_effect.classList.add('eAbout');
        }

        function sProduct() {
            clearMenu();
            clearEffectMenu();
            liProduct.classList.add('nb-active');
            nav_effect.classList.add('eProduct');
        }

        function sGallery() {
            clearMenu();
            clearEffectMenu();
            liGallery.classList.add('nb-active');
            nav_effect.classList.add('eGallery');
        }

        function sTeam() {
            clearMenu();
            clearEffectMenu();
            liTeam.classList.add('nb-active');
            nav_effect.classList.add('eTeam');
        }
    </script>
    <script>
        setInterval(function () {
            plusSlides(1);
        }, 5000);

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var btnP = document.getElementsByClassName("myPbtn");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < btnP.length; i++) {
                btnP[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
            btnP[slideIndex - 1].style.display = "block";
        }
    </script>
    <script>
        setInterval(function () {
            plusTeam(1);
        }, 10000);

        var teamIndex = 1;
        showTeam(teamIndex);

        function plusTeam(n) {
            showTeam(teamIndex += n);
        }

        function currentTeam(n) {
            showTeam(teamIndex = n);
        }

        function showTeam(n) {
            var i;
            var character = document.getElementsByClassName("character");
            var text = document.getElementsByClassName("chartext");
            var btnP = document.getElementsByClassName("myTeam");
            var cvChar = document.getElementsByClassName("cv");
            if (n > character.length) {
                teamIndex = 1
            }
            if (n < 1) {
                teamIndex = character.length
            }
            for (i = 0; i < character.length; i++) {
                character[i].style.display = "none";
            }
            for (i = 0; i < text.length; i++) {
                text[i].style.display = "none";
            }
            for (i = 0; i < cvChar.length; i++) {
                cvChar[i].style.display = "none";
            }
            for (i = 0; i < btnP.length; i++) {
                btnP[i].style.display = "none";
            }
            character[teamIndex - 1].style.display = "block";
            text[teamIndex - 1].style.display = "block";
            cvChar[teamIndex - 1].style.display = "block";
            btnP[teamIndex - 1].style.display = "block";
        }
    </script>
    <script>
        var BGM = document.getElementById('bgm-audio');
        var btnPlay = document.getElementById('bgm-play');
        var btnStop = document.getElementById('bgm-stop');

        function stopBGM() {
            BGM.pause();
            btnStop.classList.remove('d-none');
            btnPlay.classList.add('d-none');
        }

        function playBGM() {
            BGM.play();
            btnStop.classList.add('d-none');
            btnPlay.classList.remove('d-none');
        }

        ;
        (function () {
            function id(v) {
                return document.getElementById(v);
            }

            function loadbar() {
                var ovrl = id("aniload"),
                    stat = id("status"),
                    prelod = id("preloader"),
                    img = document.images,
                    c = 0,
                    tot = img.length;
                if (tot == 0) return doneLoading();

                function imgLoaded() {
                    c += 1;
                    var perc = ((100 / tot * c) << 0) + "%";
                    stat.innerHTML = "Load data " + perc;
                    if (c === tot) return doneLoading();
                }

                function doneLoading() {
                    // ovrl.style.opacity = 0;
                    resetHomeEffect();
                    stat.innerHTML = "System synchronize...";
                    setTimeout(function () {
                        // ovrl.style.display = "none";
                        ovrl.classList.add("fade");
                        stat.classList.add("fade");
                        setTimeout(function () {
                            ovrl.style.display = "none";
                            stat.style.display = "none";
                            stat.innerHTML = "Rendering, please wait...";
                            setTimeout(function () {
                                stat.classList.remove("fade");
                                stat.style.display = "block";
                                stat.classList.add("render");
                                setTimeout(function () {
                                    prelod.classList.add("fade");
                                    startHomeEffect();
                                    setTimeout(function () {
                                        prelod.classList.add("d-none");
                                    }, 1000);
                                }, 2000);
                            }, 800);
                        }, 800);
                    }, 3000);
                }
                for (var i = 0; i < tot; i++) {
                    var tImg = new Image();
                    tImg.onload = imgLoaded;
                    tImg.onerror = imgLoaded;
                    tImg.src = img[i].src;
                }
            }
            document.addEventListener('DOMContentLoaded', loadbar, false);
        }());
    </script>
